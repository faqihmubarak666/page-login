<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Enigma Book Store</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="liveCode2.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="login">
        <h2>LOGIN</h2>
        <h2>ENIGMACAMP</h2>
        <img src="book.jpg" alt="picture book" width="600" height="300" />
      </div>
      <form>
        <table>
          <tr>
            <td>Username</td>
            <td>:<input type="text" size="30" id="username" /></td>
          </tr>
          <tr>
            <td>Password</td>
            <td>:<input type="password" size="30" id="password" /></td>
          </tr>
        </table>
        <div class="buttonLogin">
          <input type="button" value="Login" id="submit" onclick="login()" />
          <input type="reset" name="Reset" value="Reset" />
        </div>
      </form>
      <div class="footer">
        <p>Faqih Mubarak</p>
      </div>
    </div>
  </body>
</html>
